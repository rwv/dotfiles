- clean: []
- link: {}
- shell:
  - apt-get update
  - apt-get -y install zsh git screen mosh curl
  - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", Installing Oh-my-zsh]
  - [chsh -s $(which zsh), Making zsh the default shell]
  - [THEME="ys"; sed -i s/^ZSH_THEME=".\+"$/ZSH_THEME=\"$THEME\"/g ~/.zshrc, Change zsh theme to ys]
  - [sh -c "$(curl -fsSL https://get.docker.com)", Installing Docker]
